<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Gallery & Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f2;
            text-align: center;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        .feedback {
            margin-top: 40px;
            text-align: left;
        }
        .feedback-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .feedback-form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 20px auto;
            text-align: left;
        }
        .feedback-form input, .feedback-card textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            background-color: #8b4513;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 1.1rem;
        }
        button:hover {
            background: #5a3522;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f1e5;
            color: #5a3e2b;
            margin: 0;
            padding: 0;
            text-align: center;
        }
       
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 40px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            transition: 0.3s all ease;
        }
        .feedback-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a372b;
        }
    </style>
</head>
<body>
    <div class="gallery container">
        <h1>Our Café Gallery</h1>
        <div class="gallery">
            <img src="C:\Users\hp\Desktop\record\UID\cafe\Screenshot 2025-03-14 213040.png" alt="Cafe Image 1">
            <img src="C:\Users\hp\Desktop\record\UID\cafe\Screenshot 2025-03-14 213336.png" alt="Coffee Shop">
            <img src="C:\Users\hp\Desktop\record\UID\cafe\Screenshot 2025-03-14 212957.png" alt="Coffee" >
            <img src="C:\Users\hp\Desktop\record\UID\cafe\Screenshot 2025-03-14 213126.png" alt="More Coffee">
        </div>
    </div>
    <div class="feedback container">
        <h2>Customer Feedback</h2>
        <div id="feedback-list">
        </div>
        <h3>Leave a Review</h3>
        <form id="feedback-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="feedback" placeholder="Write your review here..." required></textarea><br><br><br>
            <button type="button" id="ee" onclick="mm()">Submit</button>
            <br><br>
            <center><h2 id="kk"></h2></center><br><br>
        </div>
    <script>
        function mm(){
            var h2=document.getElementById("kk")
            h2.textContent="Feedback Submitted!!"
            console.log(h2.textContent)
        }
    </script>
 
</body>
</html>
